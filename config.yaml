logging:
  json_format: false
  level: trace

prometheus:
  enabled: true
  port: 2112

api:
  enabled: true
  port: 8080
  healthcheck_fail_file: ./unhealthy
  api_key_cache_ttl: 30

api_keys:
  - key: admin

workers:
  enabled: true
  count: 1
  data_directory: ./data/worker
  max_bulk_query_size_bytes: 500000000
  bulk_chunk_size_bytes: 50000000

blob_store:
  type: memory

data_sink:
  type: memory

queue:
  type: memory

cache:
  type: memory

vault:
  type: memory

database:
  type: static

dashboard:
  enabled: true

destinations:
  - type: duckdb
    name: Local DuckDB file
    api_keys:
      - local
    settings:
      file: "./data/data.duckdb"
