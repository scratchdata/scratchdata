<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      plugins: [],
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#FFF5F2',
              100: '#FFF1EE',
              200: '#FFE4DE',
              300: '#FFD5CC',
              400: '#FFBCAD',
              500: '#FE795D',
              600: '#EF562F',
              700: '#EB4F27',
              800: '#CC4522',
              900: '#A5371B'
            }
          }
        }
      }
    };
  </script>

  <link rel="stylesheet" href="/static/atom-one-dark.css">
  <script src="/static/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>
<body>

{{- $sidebarVisible := not .HideSidebar -}}

{{ if $sidebarVisible }}
<button id="sidebar-toggle" data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
</button>

<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <a href="/dashboard" class="flex items-center ps-2.5 mb-5">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Scratch Data</span>
        </a>
        <ul class="space-y-2 font-medium">
            <li>
                <a href="/dashboard/connections" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <span class="ms-3">Connections</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
{{ end }}

{{- $classes := "mx-auto w-96" -}}
{{- if $sidebarVisible -}}
    {{- $classes = "p-4 sm:ml-64" -}}
{{- end -}}
<div class="{{ $classes }}">
    <div class="flex flex-col">
        <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6 justify-end">
            <div class="flex items-center gap-x-4 lg:gap-x-6 text-sm">
                {{ .Email }}
            </div>
        </div>
        {{template "content" .}}
    </div>
</div>

</body>
</html>
